<div class="contact-content">
  <div class="contact-image">
     <i class="contact-icon fa-4x fa-solid fa-user"></i>
    <p class="contact-header">Leave me a message and I will get back to you.</p>
  </div>
  <div class="form container">
    <form class="row g-3 needs-validation" novalidate action="mailto:abdulquduz@icloud.com" method="post" enctype="text/plain">
      <div class="col-sm-12">
        <div class="row">
          <div class="col-md input-group-lg"> <label for="validationCustom01" class="form-label contact-text">Name</label> <input type="text" class="form-control" name="Name " id="validationCustom01" value="" required>
            <div class="valid-feedback"> Looks good! </div>
          </div>
          <div class="col-md input-group-lg"> <label class="form-label contact-text" for="exampleInputEmail1">Email</label> <input class="form-control" name="Email " id="emailAddress" aria-describedby="emailHelp" type="email" placeholder="" />
            <div class="valid-feedback"> Looks good! </div>
          </div>
        </div>
      </div>
      <div class="col-sm-12 message-box input-group-lg"> <label for="validationTextarea" class="form-label contact-text">Message</label> <textarea name="Message" rows="5" class="form-control is-invalid" id="validationTextarea" placeholder=""
          required> </textarea> </div>
      <div class="col-sm-12 text-center contact-button"> <button type="submit" value="Submit Message" class="btn mx-auto rounded btn-outline-secondary submit-button">Submit Message</button> </div>
    </form>
  </div>
</div>
